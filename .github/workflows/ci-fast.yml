# Snelle CI pipeline - alleen de basics
name: âš¡ Fast CI

on:
  push:
    branches: [ "feature/quick-*", "hotfix/*", "bugfix/*" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  fast-check:
    name: âš¡ Quick Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install essentials
      run: |
        pip install ruff bandit
        
    - name: ðŸŽ¨ Quick lint
      run: ruff check . --select=E,W,F --ignore=E501
      
    - name: ðŸ”’ Security scan  
      run: bandit -r . -ll -i || true
      
    - name: âœ… Basic syntax check
      run: python -m py_compile $(find . -name "*.py" | head -10)